window:
  padding:
    x: 5
    y: 5
  opacity:
    0.85


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "Iosevka Term"
    style: Regular

  # Bold font face
  bold:
    family: "Iosevka Term"
    style: Bold

  # Italic font face
  italic:
    family: "Iosevka Term" 
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Iosevka Term"
    style: Bold Italic

  # Point size
  size: 10


colors:
  # Using gruvbox colors
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

key_bindings:
 - {key: Return, mods: Shift, chars: "\x1b[13;2u"}
 - {key: Return, mods: Control, chars: "\x1b[13;5u"}
